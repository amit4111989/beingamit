<html>
<head>
	<title>{%block title%}{%endblock%}</title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/page.css">
	 <link href='http://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	 {%block extra_css%}
	{%endblock extra_css%}
	<script src= "{{STATIC_URL}}js/jquery-1.8.0.min.js"></script>
	<script src= "{{STATIC_URL}}js/jquery.easing.1.3.js"></script>
</head>
<body>
	{%if flash%}
		<div id="flash"><span>{{flash}}</span></div>
	{%endif%}
	<div id="page_body_wrapper">
		<div id="page_menu_wrapper">
			<svg id="name">
				<text x="-20" y="140" transform = "rotate(-10 0 0)" fill='red'>BeingAmit</text>
			</svg>
			<div class="page_menu" id="resume"><img src="{{STATIC_URL}}img/sticky11.png" width='180' height='90'> <span>Resume</span></div>
			<div class="page_menu" id="projects"><img src="{{STATIC_URL}}img/sticky12.png" width='180' height='90'> <span>Projects</span></div>
			<div class="page_menu" id="articles"><img src="{{STATIC_URL}}img/sticky13.png" width='180' height='90'><span>Articles</span></div>
			<div class="page_menu" id="extracurricular"><img src="{{STATIC_URL}}img/sticky14.png" width='180' height='90'> <span>Extracurricular</span></div>
		</div>
		<div class="clear"></div>
		<div id="page_content_wrapper">
			<div id="sidebar">
				{%block menu%}
				{%endblock%}
			</div>
			<div id="contentbar">
				{%block content%}
				{%endblock content%}
			</div>
			
		</div>
		<div id="footerWrapper">
			<div id="socialMediaWrapper">
				<div id="iconFacebook"></div>
				<div id="iconTwitter"></div>
				<div id="iconLinkedin"></div>
				<div id="iconRss"></div>
				<div id="iconGmail"></div>
			</div>
		</div>
	</div>
	{%block extra_scripts%}
		<script type="text/javascript" src="{{STATIC_URL}}js/page.js"></script>
	{%endblock extra_scripts%}
</body>
</html>
